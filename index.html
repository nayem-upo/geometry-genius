<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <!-- blog header section  -->
    <section style="background-color: rgb(218, 244, 244);" class="rounded mx-5 my-3 align-items-center d-flex justify-content-between">
        <div class="px-4">
            <h2>Interactive</h2>
            <h4>Geometry Genius</h4>
        </div>
        <div class="px-4"><button class="btn btn-primary px-4">Blog</button></div>
    </section>
    <!-- Geometry calculation section  -->
    <section style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">
        <div class="card-deck px-4">
            <div class="card">
              <img class="card-img-top w-75 mx-auto pt-3" src="/images/triangle.png" alt="Card image cap">
              <div class="card-body text-center">
                <h5 class="card-title">Triangle</h5>
                <p class="card-text">Area (A) = 0.5 x b x h</p>
                <div class="input-group d-flex justify-content-center align-items-center">
                    <input style="width: 70px; height: 28px;" class="px-2 input-group-text" placeholder="b" type="text"> <span class="px-2">cm</span>
                <input style="width: 70px; height: 28px" class="px-2 input-group-text" placeholder="h" type="text"> <span class="px-2">cm</span>
                </div>
                <button class="mt-2 btn btn-primary px-5">Calculate</button>
              </div>
            </div>
            <div class="card">
              <img class="card-img-top w-75 mx-auto pt-5" src="/images/rectangle.png" alt="Card image cap">
              <div class="card-body text-center">
                <h5 class="card-title">Rectangle</h5>
                <p class="card-text">Area (A) = w x I</p>
                <div class="input-group d-flex justify-content-center align-items-center">
                    <input style="width: 70px; height: 28px;" class="px-2 input-group-text" placeholder="w" type="text"> <span class="px-2">cm</span>
                <input style="width: 70px; height: 28px" class="px-2 input-group-text" placeholder="l" type="text"> <span class="px-2">cm</span>
                </div>
                <button class="mt-2 btn btn-primary px-5">Calculate</button>
              </div>
            </div>
            <div class="card">
              <img class="card-img-top w-75 mx-auto pt-5" src="/images/parallelogram.png" alt="Card image cap">
              <div class="card-body text-center">
                <h5 class="card-title pt-3">Parallelogram</h5>
                <p class="card-text">Area (A) = b x h</p>
                <div class="input-group d-flex justify-content-center align-items-center">
                    <input style="width: 70px; height: 28px;" class="px-2 input-group-text" placeholder="b" type="text"> <span class="px-2">cm</span>
                <input style="width: 70px; height: 28px" class="px-2 input-group-text" placeholder="h" type="text"> <span class="px-2">cm</span>
                </div>
                <button class="mt-2 btn btn-primary px-5">Calculate</button>
              </div>
            </div>

            <!-- calculation area card  -->
            <div class="card text-center">
              <div class="card-body">
                <h5 class="card-title"><u>Area Calculation</u></h5>
                <p class="card-text"></p>
              </div>
            </div>
            
          </div>

          <div class="card-deck px-4 py-5">
            <div class="card">
              <img class="card-img-top w-75 mx-auto pt-4" src="/images/rhombus.png" alt="Card image cap">
              <div class="card-body text-center">
                <h5 class="card-title">Rhombus</h5>
                <p class="card-text">Area (A) = 0.5 x d<sub>1</sub> x d<sub>2</sub></p>
                <div class="input-group d-flex justify-content-center align-items-center">
                    <input style="width: 70px; height: 28px;" class="px-2 input-group-text" placeholder="d1" type="text"> <span class="px-2">cm</span>
                <input style="width: 70px; height: 28px" class="px-2 input-group-text" placeholder="d2" type="text"> <span class="px-2">cm</span>
                </div>
                <button class="mt-2 btn btn-primary px-5">Calculate</button>
              </div>
            </div>
            <div class="card">
              <img class="card-img-top w-50 mx-auto pt-5" src="/images/pentagon.png" alt="Card image cap">
              <div class="card-body text-center">
                <h5 class="card-title">Pentagon</h5>
                <p class="card-text">Area (A) = 0.5 x p x b</p>
                <div class="input-group d-flex justify-content-center align-items-center">
                    <input style="width: 70px; height: 28px;" class="px-2 input-group-text" placeholder="p" type="text"> <span class="px-2">cm</span>
                <input style="width: 70px; height: 28px" class="px-2 input-group-text" placeholder="b" type="text"> <span class="px-2">cm</span>
                </div>
                <button class="mt-2 btn btn-primary px-5">Calculate</button>
              </div>
            </div>
            <div class="card py-2">
              <img class="card-img-top w-75 mx-auto pt-4" src="/images/ellipse.png" alt="Card image cap">
              <div class="card-body text-center">
                <h5 class="card-title pt-3">Ellipse</h5>
                <p class="card-text">Area (A) = Ï€ab</p>
                <div class="input-group d-flex justify-content-center align-items-center">
                    <input style="width: 70px; height: 28px;" class="px-2 input-group-text" placeholder="a" type="text"> <span class="px-2">cm</span>
                <input style="width: 70px; height: 28px" class="px-2 input-group-text" placeholder="b" type="text"> <span class="px-2">cm</span>
                </div>
                <button class="mt-2 btn btn-primary px-5">Calculate</button>
              </div>
            </div>

            <div class="card border-0">
              
              <div class="card-body">
                <h5 class="card-title"></h5>
                <p class="card-text"></p>
                <p class="card-text"><small class="text-muted"></small></p>
              </div>
            </div>
            
          </div>
          
    </section>
</body>
</html>
