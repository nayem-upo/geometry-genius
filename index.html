<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <!-- blog header section  -->
    <section style="background-color: rgb(218, 244, 244);" class="rounded mx-5 my-3 align-items-center d-flex justify-content-between">
        <div class="px-4">
            <h2>Interactive</h2>
            <h4>Geometry Genius</h4>
        </div>
        <div class="px-4"><a href="/blog.html" target="_blank"><button class="btn btn-primary px-4">Blog</button></a></div>
    </section>
    <!-- Geometry calculation section  -->
    <section  style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">
        <div class="card-deck px-4">
            <!-- triangle calculation section -->
            <div id="triangle-random-colors" class="card">
              <img class="card-img-top w-75 mx-auto pt-3" src="/images/triangle.png" alt="Card image cap">
              <div class="card-body text-center">
                <h5 class="card-title">1. Triangle</h5>
                <p class="card-text">Area (A) = 0.5 x b x h</p>
                <div class="input-group d-flex justify-content-center align-items-center">
                    <input id="triangle-land" style="width: 70px; height: 28px;" class="px-2 input-group-text" placeholder="b" type="text"> <span class="px-2">cm</span>
                <input id="triangle-height" style="width: 70px; height: 28px" class="px-2 input-group-text" placeholder="h" type="text"> <span class="px-2">cm</span>
                </div>
                <button id="triangle-calculate" class="mt-2 btn btn-primary px-5">Calculate</button>
              </div>
            </div>
            <!-- rectangle calculation section -->
            <div id="rectangle-random-colors" class="card">
              <img class="card-img-top w-75 mx-auto pt-5" src="/images/rectangle.png" alt="Card image cap">
              <div class="card-body text-center">
                <h5 class="card-title">2. Rectangle</h5>
                <p class="card-text">Area (A) = w x I</p>
                <div class="input-group d-flex justify-content-center align-items-center">
                    <input id="rectangle-width" style="width: 70px; height: 28px;" class="px-2 input-group-text" placeholder="w" type="text"> <span class="px-2">cm</span>
                <input id="rectangle-length" style="width: 70px; height: 28px" class="px-2 input-group-text" placeholder="l" type="text"> <span class="px-2">cm</span>
                </div>
                <button id="rectangle-calculate" class="mt-2 btn btn-primary px-5">Calculate</button>
              </div>
            </div>
            <!-- parallelogram calculation section -->
            <div id="parallelogram-random-colors" class="card">
              <img class="card-img-top w-75 mx-auto pt-5" src="/images/parallelogram.png" alt="Card image cap">
              <div class="card-body text-center">
                <h5 class="card-title pt-3">3. Parallelogram</h5>
                <p class="card-text">Area (A) = b x h</p>
                <div class="input-group d-flex justify-content-center align-items-center">
                    <input id="parallelogram-land" style="width: 70px; height: 28px;" class="px-2 input-group-text" placeholder="b" type="text"> <span class="px-2">cm</span>
                <input id="parallelogram-heigth" style="width: 70px; height: 28px" class="px-2 input-group-text" placeholder="h" type="text"> <span class="px-2">cm</span>
                </div>
                <button id="parallelogram-calculate" class="mt-2 btn btn-primary px-5">Calculate</button>
              </div>
            </div>

            <!-- calculation area card  -->
            <div class="card text-center">
              <div class="card-body">
                <h5 class="card-title"><u>Area Calculation</u></h5>
                <p id="triangle-area" class="card-text"></p>
                <p id="rectangle-area" class="card-text"></p>
                <p id="parallelogram-area" class="card-text"></p>
                <p id="rhombus-area" class="card-text"></p>
                <p id="pentagon-area" class="card-text"></p>
                <p id="ellipse-area" class="card-text"></p>
              </div>
            </div>
            
          </div>
          <div class="card-deck px-4 py-5">
          <!-- rhombus calculation section -->
            <div id="rhombus-random-colors" class="card">
              <img class="card-img-top w-75 mx-auto pt-4" src="/images/rhombus.png" alt="Card image cap">
              <div class="card-body text-center">
                <h5 class="card-title">4. Rhombus</h5>
                <p class="card-text">Area (A) = 0.5 x d<sub>1</sub> x d<sub>2</sub></p>
                <div class="input-group d-flex justify-content-center align-items-center">
                    <input id="rhombus-d1" style="width: 70px; height: 28px;" class="px-2 input-group-text" placeholder="d1" type="text"> <span class="px-2">cm</span>
                <input id="rhombus-d2" style="width: 70px; height: 28px" class="px-2 input-group-text" placeholder="d2" type="text"> <span class="px-2">cm</span>
                </div>
                <button id="rhombus-calculate" class="mt-2 btn btn-primary px-5">Calculate</button>
              </div>
            </div>
            <!-- pentagon calculation section -->
            <div id="pentagon-random-colors" class="card">
              <img class="card-img-top w-50 mx-auto pt-5" src="/images/pentagon.png" alt="Card image cap">
              <div class="card-body text-center">
                <h5 class="card-title">5. Pentagon</h5>
                <p class="card-text">Area (A) = 0.5 x p x b</p>
                <div class="input-group d-flex justify-content-center align-items-center">
                    <input id="pentagon-arm-number" style="width: 70px; height: 28px;" class="px-2 input-group-text" placeholder="p" type="text"> <span class="px-2">cm</span>
                <input id="pentagon-length" style="width: 70px; height: 28px" class="px-2 input-group-text" placeholder="b" type="text"> <span class="px-2">cm</span>
                </div>
                <button id="pentagon-calculate" class="mt-2 btn btn-primary px-5">Calculate</button>
              </div>
            </div>
            <!-- ellipse calculation section -->
            <div id="ellipse-random-colors" class="card py-2">
              <img class="card-img-top w-75 mx-auto pt-4" src="/images/ellipse.png" alt="Card image cap">
              <div class="card-body text-center">
                <h5 class="card-title pt-3">6. Ellipse</h5>
                <p class="card-text">Area (A) = Ï€ab</p>
                <div class="input-group d-flex justify-content-center align-items-center">
                    <input id="ellipse-land" style="width: 70px; height: 28px;" class="px-2 input-group-text" placeholder="a" type="text"> <span class="px-2">cm</span>
                <input id="ellipse-length" style="width: 70px; height: 28px" class="px-2 input-group-text" placeholder="b" type="text"> <span class="px-2">cm</span>
                </div>
                <button id="ellipse-calculate" class="mt-2 btn btn-primary px-5">Calculate</button>
              </div>
            </div>

            <div id="rectangle-random-colors" class="card border-0">
              
              <div class="card-body">
                <h5 class="card-title"></h5>
                <p class="card-text"></p>
                <p class="card-text"><small class="text-muted"></small></p>
              </div>
            </div>
            
          </div>
    </section>
    <script src="/js/index.js"></script>
</body>
</html>
